<!doctype html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <label for="green">Green</label>
  <input type="radio" id="green" name="color" checked>
  <label for="blue">Blue</label>
  <input type="radio" id="blue" name="color">
  <label for="yellow">Yellow</label>
  <input type="radio" id="yellow" name="color">
  <label for="purple">Purple</label>
  <input type="radio" id="purple" name="color">
  <label for="red">Red</label>
  <input type="radio" id="red" name="color">
  <label for="darksaber">Darksaber</label>
  <input type="radio" id="darksaber" name="color">

  <div class="lightsaber">
    <input type="checkbox" id="on-off">
    <div class="blade"></div>
    <label class="hilt" for="on-off">
    </label>
    <embed src="./asset/coolsaber.mp3" type="">
  </div>

  <a href="https://youtu.be/CBw9-K6hYVA" class="yt">See how I made it</a>
